
<form class="form-horizontal" ng-controller="FormController" ng-submit="formSubmit()" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">UserName:</label>
      <div class="col-sm-5">
        <input type="text" ng-model="{{username}}" class="form-control" id="username" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5">          
        <input type="password" ng-model="{{password}}" class="form-control" id="pwd" placeholder="Enter password">
      </div>
 	</div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#login"><button type="submit" class="btn btn-primary">Register!</button></a>
      </div>
    </div>
  </form>
