<div ng-controller="FormController">
<form class="form-horizontal" ng-submit="submitForm(userForm.$valid)"  role="form" name="userForm" novalidate>
	<div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-5">
        <input type="text" ng-minlength="3" ng-model="name" class="form-control" id="name" placeholder="Enter name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">UserName:</label>
      <div class="col-sm-5">
        <input type="text" ng-minlength="5" ng-model="username" class="form-control" id="username" placeholder="Enter username" required>
      </div>
    </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5">          
        <input type="password" ng-minlength="4" ng-model="pwd" class="form-control" id="pwd" placeholder="Enter password" required>
      </div>
 	</div>
        <div class="form-group">
      <label class="control-label col-sm-2" for="password">Confirm Password:</label>
      <div class="col-sm-5">          
        <input type="password" ng-minlength="4" ng-model="password" class="form-control" id="pwd" placeholder="Enter password" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Register!</button>
      </div>
    </div>
	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
         <label>Already Registered ? <a href="#signIn">Sign In</a></label>
      </div>
    </div>
  </form>
 </div>
